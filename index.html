<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
</head>

<body>

    <img class="bg-top" src="images/bg-pattern-top.svg" alt="Background-top">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="Background-bottom">

    <div class="profile-card">
        <div class="profile-card__img">
            <img src="images/bg-pattern-card.svg" alt="Header card">
        </div>

        <div class="profile-card__content">
            <div class="profile-card__img-profile">
                <img src="images/image-victor.jpg" alt="Victor Crest">
            </div>

            <div class="profile-card__info">
                <h2 class="profile-card__name__age">Victor Crest<span>26</span></h2>
                <p class="profile-card__city">London</p>
            </div>

            <hr>

            <div class="profile-card__social">
                <div class="profile-card__social-item">
                    <p class="profile-card__social-number followers">80K</p>
                    <p class="profile-card__social-text">Followers</p>
                </div>
                <div class="profile-card__social-item">
                    <p class="profile-card__social-number likes">803K</p>
                    <p class="profile-card__social-text">Likes</p>
                </div>
                <div class="profile-card__social-item">
                    <p class="profile-card__social-number photos">1.4K</p>
                    <p class="profile-card__social-text">Photos</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
